<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras PWA</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest y tema -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        /* Animación de entrada para la tarjeta */
        @keyframes fadeInAndUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInAndUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md my-8 p-6 md:p-8 animate-fade-in-up">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Lista de Compras</h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H4.72l-.38-1.522A1 1 0 003 1zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" /></svg>
        </div>

        <form id="add-item-form" class="flex gap-3 mb-6">
            <input type="text" id="item-input" placeholder="Añadir producto..." class="flex-grow border-gray-300 border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-lg transition shadow-md hover:shadow-lg">Añadir</button>
        </form>

        <div id="item-list" class="space-y-3"></div>

        <div id="empty-state" class="text-center py-8 px-4 hidden">
             <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
            <h3 class="mt-2 text-lg font-medium text-gray-800">Tu lista está vacía</h3>
            <p class="mt-1 text-sm text-gray-500">Añade un producto para empezar.</p>
        </div>
    </div>

    <script>
        const apiUrl = '/api';

        const addItemForm = document.getElementById('add-item-form');
        const itemInput = document.getElementById('item-input');
        const itemList = document.getElementById('item-list');
        const emptyState = document.getElementById('empty-state');

        let items = [];

        // --- FUNCIONES DE LA API ---

        const fetchItems = async () => {
            try {
                const response = await fetch(`${apiUrl}/items`);
                if (!response.ok) throw new Error('Error al obtener los items');
                items = await response.json();
                renderItems();
            } catch (error) {
                console.error(error);
                alert('No se pudo conectar con el servidor para cargar la lista.');
            }
        };

        const addItem = async (text) => {
            try {
                const response = await fetch(`${apiUrl}/items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                if (!response.ok) {
                    if (response.status === 409) {
                        throw new Error('El item ya existe');
                    }
                    throw new Error('Error al añadir el item');
                }
                const newItem = await response.json();
                items.push(newItem);
                renderItems();
            } catch (error) {
                console.error(error);
                alert(error.message === 'El item ya existe' ? 'Este producto ya está en la lista.' : 'No se pudo añadir el producto.');
            }
        };
        
        // Función genérica para actualizar un item (texto o estado)
        const updateItem = async (id, dataToUpdate) => {
             try {
                const response = await fetch(`${apiUrl}/items/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToUpdate)
                });
                if (!response.ok) throw new Error('Error al actualizar el item');
                const updatedItem = await response.json();
                const index = items.findIndex(item => item.id === id);
                if (index !== -1) {
                    items[index] = updatedItem;
                }
                renderItems();
            } catch (error) {
                console.error(error);
                alert('No se pudo actualizar el producto.');
            }
        };

        const deleteItem = async (id) => {
            try {
                const response = await fetch(`${apiUrl}/items/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Error al borrar el item');
                items = items.filter(item => item.id !== id);
                renderItems();
            } catch (error) {
                console.error(error);
                alert('No se pudo borrar el producto.');
            }
        };
        
        // --- FUNCIONES DE INTERACCIÓN DEL USUARIO ---

        const startEdit = (id) => {
            const itemToEdit = items.find(item => item.id === id);
            if (!itemToEdit) return;

            const newText = prompt('Edita el producto:', itemToEdit.text);

            if (newText && newText.trim() !== '' && newText.trim() !== itemToEdit.text) {
                const isDuplicate = items.some(item => item.text.toLowerCase() === newText.trim().toLowerCase() && item.id !== id);
                if (isDuplicate) {
                    alert('Este producto ya está en la lista.');
                    return;
                }
                updateItem(id, { text: newText.trim() });
            }
        };

        const toggleItem = (id) => {
            const itemToToggle = items.find(item => item.id === id);
            if (!itemToToggle) return;
            updateItem(id, { completed: !itemToToggle.completed });
        };


        // --- LÓGICA DE RENDERIZADO ---
        const renderItems = () => {
            itemList.innerHTML = '';
            emptyState.classList.toggle('hidden', items.length > 0);

            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = `flex items-center justify-between p-3 rounded-lg transition ${item.completed ? 'bg-green-100 text-gray-500' : 'bg-gray-50'}`;
                itemElement.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${item.completed ? 'checked' : ''} class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" onclick="toggleItem(${item.id})">
                        <span class="text-gray-800 ${item.completed ? 'line-through' : ''}">${item.text}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="text-gray-400 hover:text-blue-600 p-1" onclick="startEdit(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                        </button>
                        <button class="text-red-400 hover:text-red-600 p-1" onclick="deleteItem(${item.id})">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                itemList.appendChild(itemElement);
            });
        };

        // --- EVENT LISTENERS ---
        addItemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = itemInput.value.trim();
            if (text) {
                // Validación de duplicados en el frontend para una respuesta rápida
                const isDuplicate = items.some(item => item.text.toLowerCase() === text.toLowerCase());
                if (isDuplicate) {
                    alert('Este producto ya está en la lista.');
                    return;
                }
                addItem(text);
                itemInput.value = '';
            }
        });

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', fetchItems);
        
        // --- Service Worker (para PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registrado')).catch(err => console.log('SW no registrado', err));
            });
        }
    </script>
</body>
</html>
